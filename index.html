<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Produtos</h1>
        <form id="productForm">
            <label for="identifier">Código ou Código de Barras:</label>
            <input type="number" id="identifier" name="identifier" placeholder="Digite o Código ou Código de Barras" autofocus required><br><br>

            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Digite a quantidade" required><br><br>

            <label>
                <input type="checkbox" id="useValidity"> Usar validade
            </label><br><br>

            <div id="validityContainer" style="display: none;">
                <label for="validity">Validade (dd/mm/yyyy):</label>
                <input type="text" id="validity" name="validity" placeholder="dd/mm/yyyy" pattern="\d{2}/\d{2}/\d{4}" required><br><br>
            </div>

            <button type="submit">Adicionar Produto</button>
        </form>

        <button class="cuidado" type="button" id="removeLast">Remover Último</button>
        <button class="cuidado" type="button" id="clearTable">Limpar Tabela</button>

        <h2>Produtos Cadastrados</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Código ou Código de Barras</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas dos produtos -->
            </tbody>
        </table>

        <button id="generateFile">Gerar Arquivo .csv</button>
    </div>

    <div id="confirmationModal" class="modal" style="display:none;">
        <div class="modal-content">
            <p>Tem certeza de que deseja limpar todos os dados da tabela?</p>
            <button id="confirmClearTable">Sim, limpar</button>
            <button id="cancelClearTable">Cancelar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
