<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Produtos</title>
    <link rel="icon" type="image/png" href="assets/c.png">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Cadastrar Produtos
        </h1>
        <form id="productForm">
            <label for="identifier">Código ou Código de Barras:</label>
            <input type="number" id="identifier" name="identifier" required placeholder="Digite o código"><br><br>
            
            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" required placeholder="Digite a quantidade"><br><br>

            <button type="submit">Adicionar Produto</button>
        </form>

        <div class="button-row">
    <button id="removeLast" class="cuidado">Remover Último</button>
    <button id="clearTable" class="cuidado">Limpar Tabela</button>
</div>

        <h2>Produtos Cadastrados</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Código ou Código de Barras</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button id="generateFile">Gerar Arquivo .csv</button>
    </div>

    <script src="script.js"></script>

    <div id="confirmationModal" class="modal" style="display:none;">
        <div class="modal-content">
            <p>Tem certeza de que deseja limpar todos os dados da tabela?</p>
            <button id="confirmClearTable">Sim, limpar</button>
            <button id="cancelClearTable">Cancelar</button>
        </div>
    </div>
    <p>© 2025 Renan Kenedy da Silva. Todos os direitos reservados.</p>
</body>
</html>
