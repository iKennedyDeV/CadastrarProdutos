<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Produtos</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Cadastro de Produtos</h1>
  <form id="productForm">
    <label for="identifier">Código do Produto:</label>
    <input type="text" id="identifier" required>

    <label for="quantity">Quantidade:</label>
    <input type="number" id="quantity" required>

    <button type="submit">Adicionar Produto</button>
    <button type="button" id="removeLast">Remover Último</button>
    <button type="button" id="generateFile">Gerar Arquivo CSV</button>
    <button type="button" id="clearTable">Limpar Tabela</button>
  </form>

  <table id="productTable">
    <thead>
      <tr>
        <th>Código</th>
        <th>Quantidade</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Modal limpar tabela -->
<div id="confirmationModal" class="modal">
  <div class="modal-content">
    <p>Tem certeza que deseja limpar toda a tabela?</p>
    <button id="confirmClearTable">Confirmar</button>
    <button id="cancelClearTable">Cancelar</button>
  </div>
</div>

<!-- Modal editar item -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <p id="editMessage">Deseja editar este item?</p>
    <button id="confirmEdit">Confirmar</button>
    <button id="cancelEdit">Cancelar</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
